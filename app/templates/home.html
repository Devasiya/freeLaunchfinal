<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/auth/register/client">Register as Client</a>
            <a href="/auth/register/freelancer">Register as Freelancer</a>
            <a href="/auth/login">Login</a>
            <a href="/auth/logout">Logout</a>
        </nav>
    </header>

    <div class="container">
        {% if messages.success %}
        <div class="alert success">
            {{ messages.success }}
        </div>
        {% endif %}
        {% if messages.error %}
        <div class="alert error">
            {{ messages.error }}
        </div>
        {% endif %}
        {{ body|safe }}
    </div>
</body>

</html>
