<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration</title>
    <link rel="stylesheet" href="/css/registerClient.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h2>Sign Up</h2>
            <form action="{{ url_for('auth.register_client') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> First Name</label>
                    <input type="text" name="firstName" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-user"></i> Last Name</label>
                    <input type="text" name="lastName" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-user-circle"></i> Username *</label>
                    <input type="text" name="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email *</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password *</label>
                    <input type="password" name="password" placeholder="Enter a secure password" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-building"></i> Company Name</label>
                    <input type="text" name="companyName" placeholder="Enter your company name">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-industry"></i> Industry Category</label>
                    <input type="text" name="category" placeholder="Select industry category">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Company Description</label>
                    <textarea name="description" placeholder="Describe your company"></textarea>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="text" name="phoneNumber" placeholder="Enter phone number">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-map-marker-alt"></i> Location (Optional)</label>
                    <input type="text" name="location[city]" placeholder="City">
                    <input type="text" name="location[state]" placeholder="State">
                    <input type="text" name="location[country]" placeholder="Country">
                    <input type="text" name="location[pincode]" placeholder="Pincode">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-camera"></i> Profile Photo URL</label>
                    <input type="text" name="profilePhoto" placeholder="Enter Profile Photo URL" required />
                </div>

                <div class="form-group">
                    <label><i class="fab fa-linkedin"></i> LinkedIn Profile</label>
                    <input type="url" name="linkedInLink" placeholder="LinkedIn Profile URL">
                </div>

                <div class="form-group">
                    <label><i class="fab fa-instagram"></i> Instagram Profile</label>
                    <input type="url" name="instagramLink" placeholder="Instagram Profile URL">
                </div>

                <div class="terms">
                    <input type="checkbox" required> I agree to the <a href="/terms">terms and conditions</a>.
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
