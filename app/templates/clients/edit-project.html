<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='clientCss/edit-project.css') }}">
    <!-- Update the path as necessary -->
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Edit Project</h1>
        <form action="{{ url_for('client.update_project', client_id=clientId, project_id=project.id) }}" method="POST">
            <div class="form-group">
                <label for="title">Project Title:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ project.title }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control"
                    required>{{ project.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="number" id="budget" name="budget" class="form-control" value="{{ project.budget }}"
                    required>
            </div>

            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline" class="form-control"
                    value="{{ project.deadline.strftime('%Y-%m-%d') }}" required>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" class="form-control" required>
                    <option value="Open" {% if project.status=='Open' %}selected{% endif %}>Open</option>
                    <option value="In Progress" {% if project.status=='In Progress' %}selected{% endif %}>In Progress
                    </option>
                    <option value="Completed" {% if project.status=='Completed' %}selected{% endif %}>Completed</option>
                    <option value="Cancelled" {% if project.status=='Cancelled' %}selected{% endif %}>Cancelled</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Update Project</button>
        </form>
        <a href="{{ url_for('client.client_projects', client_id=clientId) }}" class="btn btn-secondary">Back to Client's
            Projects</a>
    </div>
</body>

</html>
