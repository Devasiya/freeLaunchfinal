<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/freelancerCss/edit-project.css"> <!-- Update the path as necessary -->
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Edit Project</h1>
        <form action="/api/freelancers/freelancerId/projects/projectId/edit" method="POST">
            <div class="form-group">
                <label for="title">Project Title:</label>
                <input type="text" id="title" name="title" class="form-control" value="Project Title Here" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control"
                    required>Project Description Here</textarea>
            </div>

            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="number" id="budget" name="budget" class="form-control" value="1000" required>
            </div>

            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline" class="form-control" value="2025-03-27" required>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" class="form-control" required>
                    <option value="Open" selected>Open</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Update Project</button>
            <a href="/api/freelancers/freelancerId/projects" class="btn btn-secondary">Back to Projects</a>
        </form>
    </div>
</body>

</html>
